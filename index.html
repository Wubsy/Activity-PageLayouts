<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PageLayouts</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<div id="pic">
    <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
</div>
<div id="icons">
    <span><i class="fas fa-bone"></i></span>
    <span><i class="fas fa-code"></i></span>
    <span><i class="fas fa-code-branch"></i></span>
    <span><i class="far fa-copy"></i></span>
    <span><i class="far fa-comment"></i></span>
    <span><i class="fas fa-cloud"></i></span>
    <!-- TODO: spans for icons -->
</div>
<div id="mini-layout">
    <span>
        <div>
            <img src="http://place-puppy.com/100x100" alt="Dog climbing image">
        </div>
        <div>
            <strong>Silly Puppy</strong>
        </div>
        <div>
            <p>So curious!</p>
        </div>
        <div>
            <a href="http://place-puppy.com">More Dogs</a>
        </div>
    </span>
    <span>
        <div>
            <img src="http://placekitten.com/100/100" alt="Leaning cat image">
        </div>
        <div>
            <strong>Cat</strong>
        </div>
        <div>
            <p>So small</p>
        </div>
        <div>
            <a href="http://placekitten.com">More Cats</a>
        </div>
    </span>
    <span>
        <div>
            <img src="https://placedog.net/100/100" alt="Dog with mouth open image">
        </div>
        <div>
            <strong>Cool dog</strong>
        </div>
        <div>
            <p>Happy</p>
        </div>
        <div>
            <a href="https://placedog.net">More dogs</a>
        </div>
    </span>
    <span>
        <div>
            <img src="https://placeimg.com/100/100/animals" alt="Randomly selected animal image">
        </div>
        <div>
            <strong>Random</strong>
        </div>
        <div>
            <p>What is it now?</p>
        </div>
        <div>
            <a href="https://placeimg.com">Random Image</a>
        </div>
    </span>
    <!-- TODO: Spans for 4 item wide mini-layout -->
</div>
</body>
</html>
